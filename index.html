<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <section>
    <div class="left-part">
      <div class="top-part">
        <img src="images/logo.svg" class="logo" alt="Fylo logo">
      </div>
      <div class="bottom-part">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="right-part">
      <h2 class="data-left"><span class="big">185</span> GB Left</h2>
      <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress-bar-full"></div>
        <div class="progress-bar-white"></div>
        <div class="progress-bar-fill"></div>
      </div>
      <div class="markers">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </section>
</body>
</html>
